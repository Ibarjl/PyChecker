<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Healthcheck Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Healthcheck Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Estado</th>
                <th>Último error</th>
                <th>Reinicios última hora</th>
                <th>Última comprobación</th>
            </tr>
        </thead>
        <tbody>
            {% for service in status %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.status }}</td>
                <td>{{ service.last_error or '-' }}</td>
                <td>{{ service.restarts_last_hour }}</td>
                <td>{{ service.last_checked }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
